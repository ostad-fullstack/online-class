<!doctype html>
<html lang="en">
  <head>
    <title>Registration form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="script.js" ></script>

    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    .
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-7" style="background-color: #515360; border-top:2px solid #07D2B9; margin:auto; margin-top:100px;" >
                <div class="container pt-3 pb-5" style="color:white;">
                    <h3 class="text-center mb-4">Registration Form</h3>
                    <form action="/restapi/adil/test/" method="post">
                        <div class="row">
                            <div class="col-md-2">
                                <span style="font-size:14px" class="font-weight-bold">Name: </span>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="First Name" >
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Last Name" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <span style="font-size:13px;" class="font-weight-bold">Company Email: </span>
                            </div>
                            <div class="col-md-10">
                                <div class="form-group">
                                    <input class="form-control" Required type="email" placeholder="Comapny Email" >
                                </div>
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <span style="font-size:13px;" class="font-weight-bold">Address </span>
                            </div>
                            <div class="col-md-10">
                                <div class="form-group">
                                    <textarea class="form-control" rows="3" placeholder="Enter your address"></textarea>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span style="font-size:13px;" class="font-weight-bold">Gender </span>
                            </div>
                            <div class="col-md-10" style="color:white;">
                                
                                    <label class="btn active">
                                        <input type="radio"  class="form-control" name="gender"  checked> Male
                                    </label>
                                    <label class="btn ">
                                        <input type="radio" class="form-control" name="gender"  > Female
                                    </label>
                                    <label class="btn">
                                        <input type="radio" class="form-control" name="gender"  > Others
                                    </label>
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <span style="font-size:13px;" class="font-weight-bold">District and thana</span>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">

                                    <select class="form-control" onChange="myfunction(this.value)" >
                                        <option value="-1">Select District</option>
                                        <option value="kus">Kushtia</option>
                                        <option value="dhak">Dhaka</option>
                                        <option value="narayongj">Narayngonj</option>
                                    </select>
                                    
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">

                                    <select class="form-control" name="" id="thana">
                                    
                                        
                                    </select>
                                    
                                </div>
                            </div>
                            
                        </div>





                        <input type="submit" class="btn btn-primary btn-block" value="Submit Now">


                    </form>
            

                </div>

            </div>
        </div>
    
    </div>

    

      
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
